{% extends 'Navbar/generalnavbar.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Donation Form</title>
    <!-- Add the Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
{% block body %}
    <div class="container">
        <h1>Animal Donation Form</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount ($):</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <label for="animal">Select Animal:</label>
            <select id="animal" name="animal" required>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="elephant">Elephant</option>
                <!-- Add more options as needed -->
            </select>

            <div class="payment-status">
                <label for="payment">Payment Status:</label>
                <input type="checkbox" id="payment" name="payment"> Paid
            </div>

            <button type="submit" class="btn">Donate Now</button>
        </form>
    </div>
<style>
        body {
            font-family: 'Montserrat', sans-serif; /* Change the font-family */
            margin: 0;
            padding: 0;
            color: black;
            background-color: linear-gradient(45deg, #FFC800 25%, transparent 25%, transparent 75%, #FFC800 75%, #FFC800);
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #FFC800;
            font-weight:bold;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .payment-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            background-color: #FFC800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #FFA500;
        }
    </style>
{% endblock %}
</body>

</html>
