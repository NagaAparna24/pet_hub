<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>Title</title>
</head>

<body>
    <div class="wrapper" id="feedbackWrapper">
        <div class="title" style="color: #FFC800;">Rate your experience</div>
        <div class="content" style="color: #000;">We highly value your feedback! Kindly take a moment to rate your experience and provide us with your valuable feedback.</div>
        <div class="rate-box">
            <input type="radio" name="star" id="star0" />
            <label class="star" for="star0"></label>
            <input type="radio" name="star" id="star1" />
            <label class="star" for="star1"></label>
            <input type="radio" name="star" id="star2" checked="checked" />
            <label class="star" for="star2"></label>
            <input type="radio" name="star" id="star3" />
            <label class="star" for="star3"></label>
            <input type="radio" name="star" id="star4" />
            <label class="star" for="star4"></label>
        </div>
        <textarea cols="30" rows="6" placeholder="Tell us about your experience!" style="background-color: rgba(255, 255, 255, 0.5); color: #000;"></textarea>
        <div class="submit-btn" onclick="submitFeedback()" style="background-color: #FFC800;">Send</div>
    </div>

    <div class="thank-you-wrapper" id="thankYouWrapper">
        <div class="thank-you-content" style="color: #000; background-color: #FFF; padding: 20px; border-radius: 10px; text-align: center; font-size: 2rem; font-weight: bold; white-space: nowrap; overflow: hidden;">
            <div id="thankYouMessage"></div>
        </div>
    </div>

    <style>
        body {
            min-height: 100vh;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1rem;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(45deg, #FFF 25%, #FFC800 25%, #FFC800 75%, #FFF 75%);
        }

        .wrapper {
            width: 20rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            border-radius: 0.5rem;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1;
            font-family: "Poppins", sans-serif;
        }

        .wrapper .title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .wrapper .content {
            line-height: 1.6;
            color: #000;
            text-align: center;
        }

        .rate-box {
            display: flex;
            flex-direction: row-reverse;
            gap: 0.5rem;
        }

        .rate-box input {
            display: none;
        }

        .rate-box input:hover~.star:before {
            color: #FFC800;
        }

        .rate-box input:active+.star:before {
            transform: scale(0.9);
        }

        .rate-box input:checked~.star:before {
            color: #FFC800;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3), -3px -3px 8px rgba(255, 255, 255, 0.8);
        }

        .rate-box .star:before {
            content: "â˜…";
            display: inline-block;
            font-family: "Potta One", cursive;
            font-size: 1.5rem;
            cursor: pointer;
            color: #0000;
            text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.5);
            background-color: #aaa;
            background-clip: text;
            -webkit-background-clip: text;
            transition: all 0.3s;
        }

        textarea {
            border: none;
            resize: none;
            width: 100%;
            padding: 1rem;
            color: inherit;
            font-family: inherit;
            line-height: 1.5;
            border-radius: 0.2rem;
            box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.3), inset -2px -2px 8px rgba(255, 255, 255, 0.8);
            background-color: rgba(255, 255, 255, 0.5);
        }

        textarea::placeholder {
            color: #aaa;
        }

        textarea:focus {
            outline-color: #FFC800;
        }

        .submit-btn {
            padding: 0.5rem 1rem;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3), -3px -3px 8px rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            cursor: pointer;
            background-color: #FFC800;
            transition: all 0.2s;
            font-weight: bold;
            font-size: 1rem;
        }

        .submit-btn:active {
            transform: translate(2px, 2px);
        }

        .thank-you-wrapper {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #FFC800, #FFC800, #FFC800, #FFC800, #FFC800, #FFC800);
            justify-content: center;
            align-items: center;
        }
    </style>

    <script>
        function submitFeedback() {
            var wrapper = document.getElementById("feedbackWrapper");
            wrapper.style.display = "none";

            var thankYouWrapper = document.getElementById("thankYouWrapper");
            thankYouWrapper.style.display = "flex";

            var thankYouMessage = document.getElementById("thankYouMessage");
            var message = "Thanks for your feedback! Have a good day!";
            animateText(message, thankYouMessage);
        }

        function animateText(text, element) {
            var index = 0;

            function displayText() {
                element.textContent += text[index];
                index++;

                if (index < text.length) {
                    setTimeout(displayText, 100); // Adjust the delay between letters
                }
            }

            displayText();
        }
    </script>
</body>

</html>
