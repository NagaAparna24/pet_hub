{% extends 'Navbar/usernavbar.html' %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <title>Pet Booking Form</title>
</head>
{% block body %}
<body>

  <form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="reason">Why do you want to book a pet?</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <label for="petType">Which pet do you want to book?</label>
    <select id="petType" name="petType" onchange="updatePriceAndPetType()" required>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="fish">Fish</option>
      <option value="rabbit">Rabbit</option>
      <option value="parrot">Parrot</option>
      <option value="goat">Goat</option>
      <option value="horse">Horse</option>
    </select>

    <input type="text" name="pet_type" id="pet_type">

    <label for="price">Price for the pet:</label>
    <input type="text" id="price" name="price" readonly required>
    <button type="submit">Submit</button>
  </form>
 <style>
    body {
        background: repeating-linear-gradient(45deg, #FFF, #FFF 20px, #FFC800 20px, #FFC800 40px),
                    url('path/to/your/image.jpg') center/cover;
        font-family: 'Montserrat', sans-serif;
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    input,
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #FFC800;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }

    button:hover {
        background-color: white;
        color: #FFC800;
    }
</style>
<script>
    function updatePriceAndPetType() {
  var petType = document.getElementById("petType").value;
  var priceField = document.getElementById("price");
  var petTypeField = document.getElementById("pet_type");

  // Define prices for each pet type
  var prices = {
    dog: 20000,
    cat: 10000,
    fish: 4000,
    rabbit: 7000,
    parrot: 500,
    goat: 1000,
    horse: 8000
  };

  // Update the price field based on the selected pet type
  priceField.value = prices[petType];

  // Additionally, update the pet_type field to reflect the chosen pet type
  petTypeField.value = petType;
}
</script>
{% endblock %}
</body>
</html>
